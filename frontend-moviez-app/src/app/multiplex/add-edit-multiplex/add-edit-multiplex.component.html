<mat-card class="multiplexContainer">
  <form [formGroup]="multiplexFormGroup">
    <mat-form-field appearance="fill">
      <mat-label>Multiplex Name</mat-label>
      <input matInput formControlName="multiplexName">
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Number of Screens</mat-label>
      <mat-select formControlName="numberOfScreens">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let numberOfScreens of screens" [value]="numberOfScreens.value">
          {{numberOfScreens.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <br />


    <button mat-raised-button color="accent" [disabled]="!multiplexFormGroup.valid" (click)="saveMovie()">Save</button>
    <span style="margin: 28px;"></span>
    <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
  </form>
</mat-card>
