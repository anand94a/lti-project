<div class="loginContainer">
    <mat-card style="text-align: center;">If you are an Admin, then login otherwise vist this link <a
            routerLink="/home">Home</a></mat-card>
    <br>
    <p *ngIf="errorCondition" class="error-message">{{errorMessage}}</p>
    <br>
    <mat-card class="login">
        <h1>Login</h1>
        <form [formGroup]="loginFormGroup">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="!usernameError" color="accent">Username is a mandatory field</mat-error>
            </mat-form-field>

            <br /><br />

            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="!passwordError">
                    At least 8 characters. Atleast 1 number, 1 small letter, 1 capital letter, 1 special characters
                    e.g., ! @ # ? ]</mat-error>
            </mat-form-field>
            <br /><br />
            <button mat-raised-button color="accent" [disabled]="!loginFormGroup.valid" (click)="login()">Login</button>
        </form>
    </mat-card>
</div>
